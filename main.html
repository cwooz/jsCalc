<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css"> -->
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>jsCalc</title>
</head>
<body>
  <div class="top calculator">
    <div class="item-header calculator__display">0</div>

    <div class="container calculator__keys">
      <button class="btn silver" data-action="clear">AC</button>
      <button class="btn silver" data-action="change">+/-</button>
      <button class="btn silver" data-action="percent">%</button>
      <button class="btn orange key--operator" data-action="divide">รท</button>

      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn orange key--operator" data-action="multiply">X</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn orange key--operator" data-action="subtract">-</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn orange key--operator" data-action="add">+</button>

      <button class="btn wide" id="zero">0</button>
      <button class="btn hide">0</button>
      <button class="btn" data-action="decimal">.</button>
      <button class="btn orange key--equal" data-action="calculate">=</button>
    </div>

  </div>
<script src="app.js"></script>
</body>
</html>
