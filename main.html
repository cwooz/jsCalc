<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>jsCalc</title>
</head>
<body>
  <div class="container top">
    <div class="item item-header">0</div>

    <button class="btn silver">AC</button>
    <button class="btn silver">+/-</button>
    <button class="btn silver">%</button>
    <button class="btn orange">รท</button>

    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button class="btn orange">X</button>

    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
    <button class="btn orange">-</button>

    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button class="btn orange">+</button>

    <button class="btn wide" id="zero">0</button>
    <button class="btn hide">0</button>
    <button class="btn">.</button>
    <button class="btn orange">=</button>

  </div>
<script src="app.js"></script>
</body>
</html>
